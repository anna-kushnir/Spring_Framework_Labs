<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
<div th:insert="~{base.html :: header}">
</div>
<p class="fs-1 text-center" th:unless="${exchangeRates.isEmpty()}"
   th:text="'Today('+ ${exchangeRates.get(0).getLocalDate()} + ') currencies exchange rates'"></p>
<div class="container rounded border border-2">
    <table class="text-center table table-hover">
        <thead>
        <tr>
            <th> Name</th>
            <th> Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${exchangeRates.isEmpty()}">
            <td colspan="2"> No rates Available</td>
        </tr>
        <tr th:each="exchangeRate : ${exchangeRates}">
            <td><span th:text="${exchangeRate.currency.name}"> id </span></td>
            <td><span th:text="${exchangeRate.rate}"> name </span></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
