<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
<div th:insert="~{base.html :: header}">
</div>
<div class="container rounded border border-2">
    <table class="text-center table table-hover">
        <thead>
        <tr>
            <th> Name</th>
            <th> Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="currency : ${currencies}">
            <td><span th:text="${currency.name}"> name </span></td>
            <td th:if="${currency.getExchangeRates().size() == 0}"><span> Not available </span></td>
            <td th:unless="${currency.getExchangeRates().size() == 0}"><span
                    th:text="${currency.getExchangeRates().get(0).rate}"> Not available </span></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
