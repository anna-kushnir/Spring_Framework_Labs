<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body data-bs-theme="dark" id="body">
<div th:insert="~{base.html :: header}">
</div>

<div class="container rounded border border-2" id="form">
    <form action="/exchange-rates" method="post">
        <input type="hidden" class="form-control" th:value="${currency.getName()}" name="currencyName">
        <div class="mb-3">
            <label for="inputRate" class="form-label">Rate</label>
            <input type="number" min="0" value="0" step="0.001" class="form-control" id="inputRate" name="rateToUsd">
        </div>
        <div class="mb-3">
            <label for="inputDate" class="form-label">Date</label>
            <input type="date" id="inputDate" name="localDate" required>
        </div>
        <button class="btn btn-primary mb-3" type="submit" id="submitButton">Add exchange rate</button>
    </form>
</div>
<div id="resultDiv" class="container fs-1"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
